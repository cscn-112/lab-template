name: C++ CI

on:
  push:
    paths: cpp/**
  pull_request:
    paths: cpp/**

env:
  cwd: cpp
  cache-name: build-cache    

jobs:
  suite:
    name: C++ Build & Test
    cancel-timeout-minutes: ${{ matrix.time_limit }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
        include:
          - os: ubuntu-latest
            time_limit: 2

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ env.cwd }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          sparse-checkout: ${{ env.cwd }}

      - name: Add cache
        uses: actions/cache@v3
        env:
          base-key: ${{ env.cache-name }}-${{ runner.os }}
        with:
          path: |
             ${{ env.cwd }}/zig-out
             ${{ env.cwd }}/zig-cache
          key: ${{ env.base-key }}-${{ env.cwd }}
          restore-keys: ${{ env.base-key }}

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2

      # Where the magic happens :sparkle:

      - name: Build code
        run: zig build --verbose --summary all --color on
      - name: Test code
        run: zig test src/** --color on

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ env.cwd }}-${{ runner.os }}
          path: |
            ${{ env.cwd }}/src
            ${{ env.cwd }}/zig-out
            ${{ env.cwd }}/README.md
