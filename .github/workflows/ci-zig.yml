name: Zig CI

on:
  push:
    paths: zig/**
  pull_request:
    paths: zig/**

env:
  cwd: zig
  cache-name: build-cache    

jobs:
  suite:
    name: Zig Build & Test      
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ env.cwd }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          sparse-checkout: ${{ env.cwd }}

      - name: Add cache
        uses: actions/cache@v3
        env:
          base-key: ${{ env.cache-name }}-${{ runner.os }}
        with:
          path: |
             ${{ env.cwd }}/zig-out
             ${{ env.cwd }}/zig-cache
          key: ${{ env.base-key }}-${{ env.cwd }}
          restore-keys: ${{ env.base-key }}

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2

      # Where the magic happens :sparkle:

      - name: Build code
        run: zig build --verbose --summary all --color on
      - name: Test code
        run: zig test src/** --color on

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ env.cwd }}-${{ runner.os }}
          path: |
            ${{ env.cwd }}/src
            ${{ env.cwd }}/zig-out
            ${{ env.cwd }}/README.md
